<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<!--		Bootstrap icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<title>07 Buttons Alerts and Tables</title>
	</head>
  <body>
		<div class="container">
			<div class="row">
				<div class="col-6 p-4">
					<h1>Is hard to remember all the bootstrap elements</h1>
					<p>The rest seems easy because it was very well thought! Don't you agree?</p>
					<button class="btn btn-success">Yes</button>
					<button class="btn btn-danger">No</button>
				</div>
				<div class="col-6">
					<div class="row bg-warning pt-4">
						<p p-4><i class="bi bi-exclamation-circle-fill"></i> If you don't agree some of this people may slap you in the face:</p>
					</div>
					<div class="row py-4">
						<table class="table">
							<thead>
								<th>Firstname</th>
								<th>Lastname</th>
								<th>Email</th>
							</thead>
							<tbody>
								<tr class="table-active">
									<td>John</td>
									<td>Doe</td>
									<td>john@example.com</td>
								</tr>
								<tr>
									<td>Mary</td>
									<td>Doe</td>
									<td>mary@example.com</td>
								</tr>
								<tr class="table-active">
									<td>July</td>
									<td class="table-active">Doe</td>
									<td>july@example.com</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
  </body>
</html>
